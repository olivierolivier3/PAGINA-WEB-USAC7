

{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

</br>
    {% for servicio in servicios %}

   <!-- Heading -->
   <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="" style="width: 50%; display: block; margin: 0 auto;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower" style="color: black"><strong>{{servicio.titulo}}</strong></span>
          </br>
            <span class="section-heading-upper">{{servicio.contenido}}</span>
          </h2>

         
        </div>
      </div>
    </div>
  </section>


    {% endfor %}


    <div class="barra"></div>
{% endblock %}
